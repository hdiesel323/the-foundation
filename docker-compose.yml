networks:
  openclaw-net:
    driver: bridge

volumes:
  pg_data:
  prometheus_data:
  grafana_data:
  loki_data:

services:
  postgres:
    image: postgres:16-alpine
    container_name: openclaw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: openclaw
      POSTGRES_USER: openclaw
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5434:5432"
    networks:
      - openclaw-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw -d openclaw"]
      interval: 10s
      timeout: 5s
      retries: 5

  seldon:
    build: ./seldon
    image: openclaw-seldon:latest
    container_name: openclaw-seldon
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SELDON_PORT: "18789"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: openclaw
      DB_USER: openclaw
      DB_PASSWORD: ${DB_PASSWORD:-CHANGE_ME_openclaw_db_password}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
    volumes:
      - ./config:/app/config:ro
    ports:
      - "18789:18789"
    networks:
      - openclaw-net
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18789/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  dashboard:
    image: node:20-alpine
    container_name: openclaw-dashboard
    restart: unless-stopped
    working_dir: /app
    command: ["node", "serve.mjs"]
    depends_on:
      seldon:
        condition: service_healthy
    environment:
      DASHBOARD_PORT: "18810"
      SELDON_HOST: seldon
      SELDON_PORT: "18789"
    volumes:
      - ./dashboard:/app:ro
    ports:
      - "18810:18810"
    networks:
      - openclaw-net
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18810/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # anthropic-max-router: OAuth proxy for Claude Max subscription (flat-rate)
  # Handles OAuth PKCE auth + token refresh, exposes Anthropic-compatible API
  # All agents hit this instead of api.anthropic.com directly
  anthropic-router:
    image: node:20-slim
    container_name: openclaw-anthropic-router
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "npm install anthropic-max-router 2>/dev/null;
             npx anthropic-max-router --port 3333"
    environment:
      ROUTER_PORT: "3333"
    ports:
      - "3333:3333"
    networks:
      - openclaw-net
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw-core
    restart: unless-stopped
    command: ["node", "openclaw.mjs", "gateway", "--allow-unconfigured"]
    depends_on:
      postgres:
        condition: service_healthy
      anthropic-router:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://openclaw:${DB_PASSWORD}@postgres:5432/openclaw
      OPENCLAW_GATEWAY_TOKEN: ${GATEWAY_TOKEN:-openclaw-dev-token}
      # Route through anthropic-max-router for Max subscription (flat-rate)
      ANTHROPIC_BASE_URL: http://anthropic-router:3333
      ANTHROPIC_API_KEY_FILE: /run/secrets/anthropic_key
      OPENAI_API_KEY_FILE: /run/secrets/openai_key
      MCP_SERVER_URL: http://mcp-gateway:3000
      SLACK_BOT_TOKEN_FILE: /run/secrets/slack_bot_token
      SLACK_APP_TOKEN_FILE: /run/secrets/slack_app_token
      TELEGRAM_BOT_TOKEN_FILE: /run/secrets/telegram_token
      DISCORD_BOT_TOKEN_FILE: /run/secrets/discord_token
      DEEPSEEK_API_KEY_FILE: /run/secrets/deepseek_key
      XAI_API_KEY_FILE: /run/secrets/xai_key
      GROQ_API_KEY_FILE: /run/secrets/groq_key
      OPENROUTER_API_KEY_FILE: /run/secrets/openrouter_key
      LOG_LEVEL: info
    secrets:
      - anthropic_key
      - openai_key
      - deepseek_key
      - xai_key
      - groq_key
      - openrouter_key
      - slack_bot_token
      - slack_app_token
      - telegram_token
      - discord_token
    volumes:
      - ./config:/app/config:ro
      - ./skills:/app/skills:ro
    networks:
      - openclaw-net
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    tmpfs:
      - /tmp:size=100M,mode=1777
      - /app/tmp:size=100M,mode=1777
      - /home/node/.openclaw:size=50M,uid=1000,gid=1000,mode=0755
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mcp-gateway:
    build: ./mcp-gateway
    image: openclaw-mcp-gateway:latest
    container_name: openclaw-mcp-gateway
    restart: unless-stopped
    environment:
      MCP_CONFIG_PATH: /config/mcp-servers.json
    volumes:
      - ./config/mcp-servers.json:/config/mcp-servers.json:ro
    networks:
      - openclaw-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: openclaw-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CF_TUNNEL_TOKEN}
    networks:
      - openclaw-net
    depends_on:
      - openclaw

  prometheus:
    image: prom/prometheus:latest
    container_name: openclaw-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - openclaw-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: openclaw-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_password
      GF_USERS_ALLOW_SIGN_UP: "false"
    secrets:
      - grafana_password
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - openclaw-net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: openclaw-node-exporter
    restart: unless-stopped
    command:
      - "--collector.textfile.directory=/textfile_collector"
      - "--collector.disable-defaults"
      - "--collector.textfile"
    volumes:
      - /tmp:/textfile_collector:ro
    networks:
      - openclaw-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    image: grafana/loki:latest
    container_name: openclaw-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "/usr/bin/loki", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - openclaw-net

  promtail:
    image: grafana/promtail:latest
    container_name: openclaw-promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - openclaw-net

secrets:
  db_password:
    file: ./secrets/db_password.txt
  anthropic_key:
    file: ./secrets/anthropic_key.txt
  openai_key:
    file: ./secrets/openai_key.txt
  slack_bot_token:
    file: ./secrets/slack_bot_token.txt
  slack_app_token:
    file: ./secrets/slack_app_token.txt
  telegram_token:
    file: ./secrets/telegram_token.txt
  cf_tunnel_token:
    file: ./secrets/cf_tunnel_token.txt
  grafana_password:
    file: ./secrets/grafana_password.txt
  backup_passphrase:
    file: ./secrets/backup_passphrase.txt
  alpaca_key:
    file: ./secrets/alpaca_key.txt
  alpaca_secret:
    file: ./secrets/alpaca_secret.txt
  retreaver_key:
    file: ./secrets/retreaver_key.txt
  airtable_key:
    file: ./secrets/airtable_key.txt
  openrouter_key:
    file: ./secrets/openrouter_key.txt
  discord_token:
    file: ./secrets/discord_token.txt
  deepseek_key:
    file: ./secrets/deepseek_key.txt
  xai_key:
    file: ./secrets/xai_key.txt
  groq_key:
    file: ./secrets/groq_key.txt
