# config/alerts/openclaw.yml
groups:
  - name: openclaw
    rules:
      - alert: OpenClawDown
        expr: up{job="openclaw"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "OpenClaw is down"

      - alert: HighLLMLatency
        expr: histogram_quantile(0.95, openclaw_llm_latency_seconds_bucket) > 10
        for: 5m
        labels:
          severity: warning

      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical

      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.85
        for: 5m
        labels:
          severity: warning

      - alert: ContextOverflowRisk
        expr: openclaw_session_tokens > 120000
        for: 5m
        labels:
          severity: warning

      - alert: MemoryWriteFailure
        expr: rate(openclaw_memory_write_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
